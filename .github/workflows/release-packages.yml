name: Release - Packages

on:
  workflow_dispatch:
  push:
    paths:
      - packages/**/src/**
      - packages/**/package.json
    branches:
      - main
      - "*.x" # maintenance releases

permissions:
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release-npm-packages:
    name: Release NPM Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install SDK dependencies
        run: npm ci --ignore-scripts

      - name: Create Release Pull Request or Publish Packages
        uses: changesets/action@v1
        with:
          title: "chore: version packages"
          publish: npx changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-pypi-packages:
    name: Release PyPI Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Run PyPi Publish script
        working-directory: packages/sdks/python
        run: bash scripts/publish.sh
        env:
          POETRY_PYPI_TOKEN: ${{ secrets.POETRY_PYPI_TOKEN }}

  update-lockfile-after-release:
    name: Update package-lock.json After Release
    runs-on: ubuntu-latest
    needs:
      - release-npm-packages
      - release-pypi-packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Sync workspace versions in lockfile
        run: npm install --workspaces

      - uses: stefanzweifel/git-auto-commit-action@v4
        if: github.repository == 'devopness/devopness'
        with:
          commit_message: "chore: update package-lock.json after releasing packages"
          file_pattern: "package-lock.json"
          commit_user_name: ${{ vars.DEVOPNESS_AUTOMATIONS_USERNAME }}
          commit_user_email: ${{ vars.DEVOPNESS_AUTOMATIONS_EMAIL }}
