# Configuration for new-pr-welcome - https://github.com/behaviorbot/new-pr-welcome

# Comment to be posted to on PRs from first time contributors in your repository
newPRWelcomeComment: |
  Welcome to Devopness open source projects! 👋

  Thank you 💖 and congrats 🎉 for opening your first pull request in this repository!
  
  Someone from the Devopness team will review this PR once all its automated checks are passing. ✅ 
  
  Please be patient! 🙏 
  * We might take a few days, but we always review all PRs as soon as we can. :-)
  
  In the meantime, if you haven't already: 
  - Sign up for a free Devopness account at https://www.devopness.com/
  - Read our [Code of Conduct](https://github.com/devopness/devopness/blob/main/CODE_OF_CONDUCT.md)
  - Read our [Contributing guidelines](https://github.com/devopness/devopness/blob/main/CONTRIBUTING.md)

  Also, **please consider**:
  - ⭐ Star this repository
  - 📣 Post about Devopness on social networks, Discord, LinkedIn, Slack, Twitter, ...

  Hope you have a great time contributing and learning around here! 😄
