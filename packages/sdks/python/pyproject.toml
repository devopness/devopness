[project]
name = "devopness.sdk-python"
version = "0.0.0"
description = "Devopness API Python SDK - Painless essential DevOps to everyone"
license = "MIT"
authors = [{ name = "Devopness (https://www.devopness.com)" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["httpx (>=0.28.1,<0.29.0)"]

[tool.poetry]
packages = [{ include = "devopness", from = "." }]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
